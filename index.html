<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softworks Tycoon</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png" />
    <style>
        /* Quick toast animation override since we aren't editing style.css */
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-enter { animation: slideInRight 0.3s ease-out forwards; }
        
        /* Glass gradients */
        .glass-dark { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-light { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-[#050505] text-slate-200 font-sans selection:bg-cyan-500 selection:text-black overflow-hidden">

    <!-- NOTIFICATION CONTAINER -->
    <div id="toast-container" class="fixed top-24 right-6 z-[70] flex flex-col gap-2 pointer-events-none"></div>

    <!-- RENAME MODAL (Hidden by default) -->
    <div id="rename-modal" class="hidden fixed inset-0 z-[80] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="bg-slate-900 border border-slate-700 p-8 rounded-2xl max-w-sm w-full relative shadow-2xl">
            <h3 class="text-xl font-bold text-white mb-4">Rebrand Company</h3>
            <input id="inp-rename-company" class="w-full bg-black border border-slate-700 p-3 text-white mb-4 rounded focus:border-cyan-500 outline-none" placeholder="New Name...">
            <div class="flex gap-3">
                <button id="btn-cancel-rename" class="px-4 py-2 text-slate-500 hover:text-white text-sm font-bold">CANCEL</button>
                <button id="btn-confirm-rename" class="flex-1 bg-white text-black font-bold py-2 rounded text-sm hover:bg-cyan-400">CONFIRM</button>
            </div>
        </div>
    </div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md"></div>
        <div class="relative bg-black/40 border border-white/10 p-12 rounded-3xl shadow-2xl max-w-md w-full text-center backdrop-blur-xl">
            <div class="mb-6 inline-block p-3 rounded-2xl bg-gradient-to-br from-cyan-500 to-blue-600 shadow-lg shadow-cyan-500/20">
                <i data-lucide="cpu" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-5xl font-black text-white mb-2 tracking-tighter">SOFTWORKS</h1>
            <p class="text-cyan-400 font-mono mb-10 text-sm tracking-[0.2em] uppercase opacity-80">Tycoon Edition</p>
            
            <button id="btn-login-google" class="w-full bg-white hover:bg-slate-100 text-black font-bold py-4 rounded-xl mb-4 transition-all flex items-center justify-center gap-3 shadow-[0_0_20px_rgba(255,255,255,0.1)] group">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="G">
                <span class="group-hover:translate-x-1 transition-transform">Sign in with Google</span>
            </button>
            <button id="btn-login-guest" class="w-full bg-transparent hover:bg-white/5 text-slate-300 font-bold py-4 rounded-xl transition-all border border-white/10 hover:border-cyan-500/50 flex items-center justify-center gap-2">
                <i data-lucide="user" class="w-4 h-4"></i> Guest Access
            </button>
            <p class="mt-6 text-[10px] text-slate-600 uppercase tracking-widest">developed by anymousxe</p>
        </div>
    </div>

    <!-- MAIN MENU -->
    <div id="menu-screen" class="hidden min-h-screen p-8 pt-20 max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-end mb-16 gap-6">
            <div>
                <h1 class="text-6xl md:text-8xl font-black text-white mb-2 tracking-tighter">SOFTWORKS</h1>
                <div class="text-cyan-500 font-mono tracking-widest text-lg">SELECT SAVE FILE</div>
            </div>
            
            <!-- User Profile Section -->
            <div class="flex items-center gap-4 bg-slate-900/50 p-2 pr-4 pl-2 rounded-full border border-slate-800 backdrop-blur-sm">
                <img id="user-photo" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Guest" class="w-10 h-10 rounded-full bg-slate-800 border-2 border-slate-700" alt="Profile">
                <div class="text-left mr-2">
                    <div class="text-[10px] text-slate-500 uppercase font-bold tracking-wider">Operator</div>
                    <div id="user-name" class="text-white font-bold text-sm">Guest Agent</div>
                    <div id="user-email" class="text-xs text-slate-400 font-mono hidden">...</div>
                </div>
                <button id="btn-logout" class="p-2 rounded-full hover:bg-white/10 text-slate-400 hover:text-red-400 transition-colors border border-transparent hover:border-white/10" title="Logout">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

        <div id="save-slots" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Saves injected here by JS -->
        </div>
    </div>

    <!-- CREATE SCREEN -->
    <div id="create-screen" class="hidden fixed inset-0 z-40 bg-black/90 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-[#0a0a0a] border border-slate-800 p-10 max-w-lg w-full rounded-3xl relative shadow-2xl">
            <h2 class="text-4xl font-black text-white mb-8">NEW SAVE</h2>
            <div class="space-y-6 mb-10">
                <div>
                    <label class="block text-slate-500 text-xs font-bold uppercase mb-2 tracking-wider">Company Name</label>
                    <input id="inp-comp-name" type="text" placeholder="e.g. Cyberdyne" class="w-full bg-slate-900/50 border border-slate-800 p-4 text-white focus:border-cyan-500 outline-none rounded-xl transition-colors font-bold text-lg">
                </div>
                <div id="btn-toggle-sandbox" class="p-4 border border-slate-800 cursor-pointer flex justify-between items-center hover:bg-slate-900 transition rounded-xl group">
                    <div>
                        <div class="font-bold text-white group-hover:text-cyan-400 transition-colors">Sandbox Mode</div>
                        <div class="text-xs text-slate-500">Unlimited Funds. No Stress.</div>
                    </div>
                    <i data-lucide="zap" class="text-slate-600 group-hover:text-yellow-400 transition-colors"></i>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btn-cancel-create" class="px-6 py-4 text-slate-500 hover:text-white font-bold transition-colors text-sm tracking-widest">CANCEL</button>
                <button id="btn-confirm-create" class="flex-1 bg-white hover:bg-cyan-400 text-black font-bold py-4 rounded-xl transition-all shadow-lg shadow-white/10 hover:shadow-cyan-400/20 flex items-center justify-center gap-2">
                    INITIALIZE <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- GAME UI -->
    <div id="game-screen" class="hidden flex flex-col h-screen bg-[#050505]">
        <!-- TOP HUD -->
        <header class="h-20 border-b border-white/5 bg-black/40 flex items-center justify-between px-6 z-10 backdrop-blur-xl">
            <div class="flex items-center gap-5">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center shadow-lg shadow-cyan-500/20">
                    <i data-lucide="command" class="text-white w-5 h-5"></i>
                </div>
                <div class="group cursor-pointer" id="trigger-rename">
                    <div class="flex items-center gap-2">
                        <div id="hud-company-name" class="font-black text-xl text-white leading-none tracking-tight">Softworks</div>
                        <i data-lucide="edit-3" class="w-3 h-3 text-slate-600 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                    </div>
                    <div id="hud-ticker" class="text-[10px] text-cyan-400 font-mono mt-1 opacity-80 flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> System Online
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-8 font-mono text-sm">
                <div class="text-right hidden md:block">
                    <div class="text-[9px] text-slate-500 font-bold uppercase tracking-wider">Funds</div>
                    <span id="hud-cash" class="text-green-400 text-lg font-bold">$0</span>
                </div>
                <div class="text-right hidden md:block">
                    <div class="text-[9px] text-slate-500 font-bold uppercase tracking-wider">Compute</div>
                    <span id="hud-compute" class="text-blue-400 text-lg font-bold">0 TF</span>
                </div>
                <div class="text-right hidden md:block">
                    <div class="text-[9px] text-slate-500 font-bold uppercase tracking-wider">Research</div>
                    <span id="hud-research" class="text-purple-400 text-lg font-bold">0 PTS</span>
                </div>
                
                <div class="h-8 w-px bg-white/10 mx-2"></div>
                
                <div class="text-right mr-4">
                    <div class="text-[9px] text-slate-500 font-bold uppercase tracking-wider">Timeline</div>
                    <span id="hud-date" class="text-white">W1/2025</span>
                </div>
                <button id="btn-next-week" class="bg-white hover:bg-cyan-400 text-black px-6 py-2.5 rounded-lg font-bold flex items-center gap-2 transition-all hover:scale-105 active:scale-95 shadow-lg shadow-white/5">
                    <i data-lucide="play" class="w-4 h-4 fill-current"></i> Next
                </button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- SIDEBAR -->
            <aside class="w-24 bg-black/60 border-r border-white/5 flex flex-col items-center py-8 gap-3 z-10 backdrop-blur-md">
                <button class="nav-btn active" data-tab="dash"><i data-lucide="layout-dashboard"></i><span>Dash</span></button>
                <button class="nav-btn" data-tab="server"><i data-lucide="server"></i><span>Nodes</span></button>
                <button class="nav-btn" data-tab="research"><i data-lucide="flask-conical"></i><span>R&D</span></button>
                <button class="nav-btn" data-tab="dev"><i data-lucide="plus-square"></i><span>Dev</span></button>
                <button class="nav-btn" data-tab="market"><i data-lucide="briefcase"></i><span>B2B</span></button>
                <button class="nav-btn" data-tab="pr"><i data-lucide="megaphone"></i><span>Media</span></button>
                <button class="nav-btn" data-tab="reviews"><i data-lucide="message-square"></i><span>Reviews</span></button>
                <button class="nav-btn" data-tab="shop"><i data-lucide="shopping-cart"></i><span>Shop</span></button>
                <div class="flex-1"></div>
                <button id="btn-exit-game" class="nav-btn text-red-500 hover:text-red-400 hover:bg-red-900/10"><i data-lucide="log-out"></i><span>Exit</span></button>
            </aside>

            <!-- MAIN CONTENT AREA -->
            <main id="main-view" class="flex-1 overflow-y-auto bg-[#050505] p-8 relative">
                <!-- Background ambient glow -->
                <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-cyan-900/10 rounded-full blur-[120px] pointer-events-none"></div>
                
                <div class="max-w-7xl mx-auto relative z-10" id="content-area">
                    <!-- Content injected by JS -->
                </div>
            </main>
        </div>
    </div>

    <div class="fixed bottom-4 right-6 text-[10px] text-slate-800 font-mono z-50 pointer-events-none select-none font-bold">
        developed by anymousxe
    </div>

    <!-- Firebase SDKs (Compat version is safest for local index.html) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Main Logic -->
    <script src="main.js"></script>
</body>
</html>
