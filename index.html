<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softworks Tycoon</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png" />
    <style>
        /* Quick toast animation override since we aren't editing style.css */
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-enter { animation: slideInRight 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-black text-slate-200 font-sans selection:bg-cyan-500 selection:text-black overflow-hidden">

    <!-- NOTIFICATION CONTAINER -->
    <div id="toast-container" class="fixed top-20 right-6 z-[60] flex flex-col gap-2 pointer-events-none"></div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
        <div class="relative bg-slate-900 border border-slate-700 p-10 rounded-2xl shadow-2xl max-w-md w-full text-center">
            <h1 class="text-5xl font-black text-white mb-2 tracking-tighter">SOFTWORKS</h1>
            <p class="text-cyan-400 font-mono mb-8 text-sm tracking-widest">TYCOON EDITION</p>
            
            <button id="btn-login-google" class="w-full bg-white hover:bg-slate-200 text-black font-bold py-4 rounded-xl mb-4 transition-all flex items-center justify-center gap-2 shadow-[0_0_15px_rgba(255,255,255,0.1)]">
                <i data-lucide="log-in"></i> Sign in with Google
            </button>
            <button id="btn-login-guest" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-4 rounded-xl transition-all border border-slate-700 hover:border-cyan-500/50">
                Use Email / Guest ID
            </button>
            <p class="mt-4 text-xs text-slate-500">developed by anymousxe</p>
        </div>
    </div>

    <!-- MAIN MENU -->
    <div id="menu-screen" class="hidden min-h-screen p-8 pt-20 max-w-6xl mx-auto">
        <div class="flex justify-between items-end mb-16">
            <div>
                <h1 class="text-7xl font-black text-white mb-2">SOFTWORKS</h1>
                <div class="text-cyan-500 font-mono tracking-widest">SELECT SAVE FILE</div>
            </div>
            <div class="text-right">
                <div class="text-xs text-slate-500 uppercase font-bold">Operator</div>
                <div id="user-email" class="text-white font-mono">...</div>
            </div>
        </div>
        <div id="save-slots" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Saves injected here by JS -->
        </div>
    </div>

    <!-- CREATE SCREEN -->
    <div id="create-screen" class="hidden fixed inset-0 z-40 bg-black flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-800 p-10 max-w-lg w-full rounded-2xl relative shadow-2xl">
            <h2 class="text-3xl font-black text-white mb-6">NEW CORPORATION</h2>
            <div class="space-y-6 mb-8">
                <div>
                    <label class="block text-slate-500 text-xs font-bold uppercase mb-2">Company Name</label>
                    <input id="inp-comp-name" type="text" placeholder="Enter Name..." class="w-full bg-black border border-slate-700 p-4 text-white focus:border-cyan-500 outline-none rounded-lg">
                </div>
                <div id="btn-toggle-sandbox" class="p-4 border border-slate-800 cursor-pointer flex justify-between items-center hover:bg-slate-800 transition rounded-lg">
                    <div>
                        <div class="font-bold text-white">Sandbox Mode</div>
                        <div class="text-xs text-slate-500">Unlimited Funds. No Stress.</div>
                    </div>
                    <i data-lucide="zap" class="text-slate-600"></i>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btn-cancel-create" class="px-6 py-3 text-slate-500 hover:text-white font-bold transition-colors">CANCEL</button>
                <button id="btn-confirm-create" class="flex-1 bg-cyan-500 hover:bg-cyan-400 text-black font-bold py-3 rounded-xl transition-all shadow-[0_0_15px_rgba(34,211,238,0.3)]">INITIALIZE</button>
            </div>
        </div>
    </div>

    <!-- GAME UI -->
    <div id="game-screen" class="hidden flex flex-col h-screen">
        <!-- TOP HUD -->
        <header class="h-16 border-b border-slate-800 bg-slate-900/90 flex items-center justify-between px-6 z-10 backdrop-blur-md shadow-lg">
            <div class="flex items-center gap-4">
                <div class="w-3 h-3 bg-cyan-500 rounded-full animate-pulse shadow-[0_0_10px_cyan]"></div>
                <div>
                    <div id="hud-company-name" class="font-bold text-white leading-none">Softworks</div>
                    <div id="hud-ticker" class="text-[10px] text-cyan-400 font-mono mt-1 opacity-80">System Online</div>
                </div>
            </div>
            <div class="flex items-center gap-6 font-mono text-sm">
                <div class="text-right hidden md:block"><div class="text-[10px] text-slate-600 font-bold uppercase">Funds</div><span id="hud-cash" class="text-green-400">$0</span></div>
                <div class="text-right hidden md:block"><div class="text-[10px] text-slate-600 font-bold uppercase">Compute</div><span id="hud-compute" class="text-blue-400">0 TF</span></div>
                <div class="text-right hidden md:block"><div class="text-[10px] text-slate-600 font-bold uppercase">Research</div><span id="hud-research" class="text-purple-400">0 PTS</span></div>
                <div class="text-right"><div class="text-[10px] text-slate-600 font-bold uppercase">Date</div><span id="hud-date" class="text-white">W1/2025</span></div>
                <button id="btn-next-week" class="bg-white hover:bg-cyan-400 text-black px-4 py-2 rounded font-bold flex items-center gap-2 transition-all hover:scale-105 active:scale-95">
                    <i data-lucide="play" class="w-4 h-4"></i> Next
                </button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- SIDEBAR -->
            <aside class="w-20 bg-black border-r border-slate-800 flex flex-col items-center py-6 gap-2 z-10 shadow-[5px_0_15px_rgba(0,0,0,0.5)]">
                <button class="nav-btn active" data-tab="dash"><i data-lucide="bar-chart-2"></i><span>Dash</span></button>
                <button class="nav-btn" data-tab="server"><i data-lucide="server"></i><span>Nodes</span></button>
                <button class="nav-btn" data-tab="research"><i data-lucide="beaker"></i><span>R&D</span></button>
                <button class="nav-btn" data-tab="dev"><i data-lucide="plus"></i><span>Dev</span></button>
                <button class="nav-btn" data-tab="market"><i data-lucide="globe"></i><span>Sales</span></button>
                <div class="flex-1"></div>
                <button id="btn-exit-game" class="nav-btn text-red-500 hover:text-red-400 hover:bg-red-900/10"><i data-lucide="log-out"></i><span>Exit</span></button>
            </aside>

            <!-- MAIN CONTENT AREA -->
            <main id="main-view" class="flex-1 overflow-y-auto bg-black p-8 relative">
                <div class="max-w-7xl mx-auto" id="content-area">
                    <!-- Content injected by JS -->
                </div>
            </main>
        </div>
    </div>

    <div class="fixed bottom-2 right-4 text-[10px] text-slate-700 font-mono z-50 pointer-events-none select-none">
        developed by anymousxe
    </div>

    <!-- Firebase SDKs (Compat version is safest for local index.html) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Main Logic -->
    <script src="main.js"></script>
</body>
</html>
