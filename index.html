<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softworks Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        /* The requested Purple/Blue/Pink Gradient */
        .os-gradient {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
        }
        @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex items-center justify-center h-screen os-gradient text-white">
    
    <div id="login-screen" class="relative z-20 text-center max-w-md w-full p-10 glass rounded-3xl shadow-2xl">
        <div class="mb-8 inline-block p-4 rounded-2xl bg-white text-black shadow-lg">
            <i data-lucide="layers" class="w-12 h-12"></i>
        </div>
        <h1 class="text-6xl font-black mb-2 tracking-tighter">SOFTWORKS</h1>
        <p class="text-slate-400 font-mono text-xs tracking-[0.4em] uppercase mb-12">Simulation Platform</p>
        
        <button id="btn-login-google" class="w-full bg-white hover:bg-slate-200 text-black font-bold py-4 rounded-xl mb-4 transition-all flex items-center justify-center gap-3">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5"> Sign in with Google
        </button>
        <button id="btn-login-guest" class="w-full bg-transparent hover:bg-white/10 text-white font-bold py-4 rounded-xl transition-all border border-white/20 flex items-center justify-center gap-2">
            <i data-lucide="user" class="w-4 h-4"></i> Guest Access
        </button>
    </div>

    <div id="hub-screen" class="hidden relative z-10 text-center max-w-6xl w-full p-6 animate-[fadeIn_1s_ease-out]">
        <div class="mb-16">
            <h1 class="text-7xl font-black mb-4 tracking-tighter drop-shadow-2xl">SELECT SIMULATION</h1>
            <p id="user-welcome" class="text-slate-400 font-mono uppercase tracking-[0.2em]">Welcome Operator</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 px-12">
            <a href="ai-tycoon/index.html" class="glass p-12 rounded-[2rem] hover:border-cyan-500 transition-all hover:-translate-y-4 hover:shadow-[0_0_60px_rgba(6,182,212,0.3)] group cursor-pointer block">
                <div class="w-20 h-20 bg-cyan-500/20 rounded-2xl flex items-center justify-center mx-auto mb-8 text-cyan-400 group-hover:bg-cyan-500 group-hover:text-black transition-colors">
                    <i data-lucide="cpu" class="w-10 h-10"></i>
                </div>
                <h2 class="text-4xl font-black mb-3">AI TYCOON</h2>
                <p class="text-slate-400 text-sm font-mono">Build LLMs. Fight Rivals.</p>
            </a>

            <a href="moviestar/index.html" class="glass p-12 rounded-[2rem] hover:border-pink-500 transition-all hover:-translate-y-4 hover:shadow-[0_0_60px_rgba(236,72,153,0.3)] group cursor-pointer block">
                <div class="w-20 h-20 bg-pink-500/20 rounded-2xl flex items-center justify-center mx-auto mb-8 text-pink-400 group-hover:bg-pink-500 group-hover:text-black transition-colors">
                    <i data-lucide="clapperboard" class="w-10 h-10"></i>
                </div>
                <h2 class="text-4xl font-black mb-3">MOVIE STAR</h2>
                <p class="text-slate-400 text-sm font-mono">Act. Direct. Survive.</p>
            </a>
        </div>
        
        <button id="btn-logout" class="mt-24 text-slate-500 hover:text-red-500 text-xs font-bold tracking-widest flex items-center justify-center gap-2 mx-auto">
            <i data-lucide="log-out" class="w-4 h-4"></i> DISCONNECT
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyD0FKEuORJd63FPGbM_P3gThpZknVsytsU", authDomain: "softworks-tycoon.firebaseapp.com", projectId: "softworks-tycoon", storageBucket: "softworks-tycoon.firebasestorage.app", messagingSenderId: "591489940224", appId: "1:591489940224:web:9e355e8a43dc06446a91e5" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('hub-screen').classList.remove('hidden');
                document.getElementById('user-welcome').textContent = `OPERATOR: ${user.displayName || 'GUEST'}`;
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('hub-screen').classList.add('hidden');
            }
        });

        document.getElementById('btn-login-google').onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        document.getElementById('btn-login-guest').onclick = () => auth.signInAnonymously();
        document.getElementById('btn-logout').onclick = () => auth.signOut().then(() => location.reload());
        lucide.createIcons();
    </script>
</body>
</html>
