<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | System Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-slate-200 font-sans flex items-center justify-center min-h-screen p-6">

    <div class="glass-panel text-center p-12 rounded-2xl max-w-lg w-full">
        <i data-lucide="scan-eye" class="w-16 h-16 mx-auto text-red-500 mb-6"></i>
        
        <div class="text-7xl font-black text-white tracking-tight mb-4">404</div>
        
        <h1 class="text-3xl font-black text-cyan-400 mb-4 tracking-tight">PAGE NOT FOUND</h1>
        
        <p class="text-slate-400 mb-8 leading-relaxed font-mono text-sm">
            Oops, looks like the server lost the file path. Access denied.
        </p>
        
        <a href="/" class="bg-white hover:bg-cyan-400 text-black font-bold py-3 px-6 rounded-xl transition-all inline-flex items-center gap-2">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Return to Command Center
        </a>
    </div>

    <script> lucide.createIcons(); </script>
</body>
</html>
